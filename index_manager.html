  <script>
    function sortTable(table, column, asc = true) {
      const tbody = table.querySelector("tbody");
      const rows = Array.from(tbody.querySelectorAll("tr"));
      const index = Array.from(table.querySelector("thead").querySelectorAll("th")).indexOf(column);

      rows.sort((a, b) => {
        const aData = a.querySelectorAll("td")[index].textContent.trim();
        const bData = b.querySelectorAll("td")[index].textContent.trim();
        return asc ? aData.localeCompare(bData) : bData.localeCompare(aData);
      });

      rows.forEach(row => tbody.appendChild(row));
    }

    function setupTableSort() {
      const tables = document.querySelectorAll("table");

      tables.forEach(table => {
        const headers = Array.from(table.querySelector("thead").querySelectorAll("th"));

        headers.forEach(header => {
          header.addEventListener("click", () => {
            const asc = header.classList.contains("sort-asc");
            sortTable(table, header, !asc);

            headers.forEach(header => {
              header.classList.remove("sort-asc", "sort-desc");
            });

            header.classList.toggle("sort-asc", !asc);
            header.classList.toggle("sort-desc", asc);
          });
        });
      });
    }

    setupTableSort();

  </script>
