<div class="modals">
    <div class="modal">
        <!-- 
            
         -->
        <input type="checkbox" id="toggle-modal1" class="toggle-modal d-none" />
        <div class="modal-box">
            <label for="toggle-modal1" class="close"></label>
            <div class="modal-content mxh-90vh">
                <h3 class="text-7 text-xxl-10">Créer une voiture</h3>
                <form ddata-push="#checkbar, #factures, .modals" method="POST">

                    <div class="row align-items-center">
                        <div class="col-xxl-6">
                            <!-- BLEU -->
                            <h5 class="text-6">Profil</h5>
                            <div class="bordered px-3">

                                <h3>Caractéristiques du véhicule</h3>
                                <div>
                                    <div class="row">
                                        <div class="col">
                                            <!-- <h3>--</h3> -->
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="input">
                                                        <label for="marque">marque</label>
                                                        <input type="text" name="marque" id="marque"
                                                            placeholder="marque">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="input">
                                                        <label for="type">type</label>
                                                        <input type="text" name="type" id="type" placeholder="type">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="input">
                                                        <label for="immatriculation">Immatriculation</label>
                                                        <input type="text" name="immatriculation" id="immatriculation"
                                                            placeholder="Immatriculation">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="input">
                                                        <label for="places">Nb Places</label>
                                                        <input type="text" name="places" id="places"
                                                            placeholder="Nb Places">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="input">
                                                        <label for="portes">Nb Portes</label>
                                                        <input type="text" name="portes" id="portes"
                                                            placeholder="Nb Portes">
                                                    </div>
                                                </div>
                                            </div>
                                            <label for="energie">Energie</label>
                                            <select name="energie" id="energie">
                                                <option value="">--</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div>
                                        <h3>Climatisation</h3>
                                        <div class="row">
                                            <div class="col">
                                                <label for="climatisation_0">Non</label>
                                                <input type="radio" name="climatisation" id="climatisation_0" value="0">
                                            </div>
                                            <div class="col">
                                                <label for="climatisation_1">Oui</label>
                                                <input type="radio" name="climatisation" id="climatisation_1" value="1">
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <input type="submit" class="button">

                            </div>
                        </div>



                        <input type="hidden" name="action" value="create">
                </form>

                <div id="journal" class="d-none bordered mt-4 py-2">
                    <h3 class="px-3 mb-2">Journal d'Evènement</h3>
                    <table>
                        <thead>
                            <tr class="text-left">
                                <th>Date</th>
                                <th>Login</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody class="journal">
                            <tr>
                                <td class="text-1">--</td>
                                <td class="text-1">--</td>
                                <td class="text-2 text-gr-1">--</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
