<div class="details" id="dash">
    <div id="main" class="row-start-1 col-start-1 row-end-4 col-end-9 box">
        <div>
            <div class="cardHeader">
                <h2 class="text-5">Produits</h2>
                <!-- <a href="#" class="btn">View All</a> -->
            </div>
            <table class="hover">
                <thead>
                    <tr>
                        <th>
                            Nom
                        </th>
                        <th>
                            Type
                        </th>
                        <th>
                            Catégorie
                        </th>
                        <th>
                            Prix(s)
                        </th>
                        <th>
                            Etiquette(s)
                        </th>
                        <th>
                            Status
                        </th>
                    </tr>
                </thead>
                <tbody id="produits">
                    <tr>
                        <td><a href="#" data-push="#form" method="GET" class="d-block" action>One</a></td>
                        <td>Two</td>
                        <td>Three</td>
                        <td>Four</td>
                        <td>Four</td>
                        <td><span class="status one">Five</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div  id="side" class="row-start-1 col-start-9 row-end-4 col-end-13">
        <label for="toggleSide"></label>
        <div id="form" style="position: sticky;top: 75px;" class="box">
            <div class="cardHeader">
                <h2 class="text-5">Nouvel Article</h2>
            </div>
            <form method="POST" action="?mod=dash" data-push="#produits, #form, #checkbar">
                <label for="">Nom de l'article</label>
                <input type="text" name="nom_article" placeholder="Nom de l'article" required>
                <label for="">Description</label>
                <input type="text" name="description_article" placeholder="Description" required>

                <div class="row">
                    <div class="col-6">
                        <label for="">Type</label>
                        <input type="text" list="typelist" name="type_article"
                            placeholder="Selectionnez ou Saisissez Nouveau" required>
                        <datalist id="typelist">
                            <option value="value">option</option>
                        </datalist>
                    </div>
                    <div class="col-6">
                        <label for="">Catégorie / Composition</label>
                        <input type="text" list="catlist" name="categorie"
                            placeholder="Selectionnez ou Saisissez Nouveau" required>
                        <datalist id="catlist">
                            <option value="value">option</option>
                        </datalist>
                    </div>
                    <div class="col-6">
                        <label for="">Prix (€)</label>
                        <input type="text" step=".1" name="prix" placeholder="Prix - Si multiple : 10, 15, 20" required>
                    </div>
                    <div class="col-6">
                        <label for="">Intitulé du Prix</label>
                        <input type="text" step=".1" name="tags" placeholder="Ex : Petit, Moyen, Grand">
                    </div>
                    <div class="col-6">
                        <label for="">Visibilité</label>
                        <!-- <input type="checkbox" name="status" checked> -->
                        <div class="d-flex align-items-center justify-content-between">
                            <input id="toggle2" class="toggle-status" type="checkbox" name="status" checked>
                            <label for="toggle2" class="toggle-switch  toggle-x3 toggle-rounded"></label>
                            <label for="del" class="btn delete" style="display: none;"><i class="fa fa-trash"
                                    aria-hidden="true"></i> Effacer Article</label>

                        </div>

                    </div>
                </div>

                <input type="hidden" name="article_id">
                <input type="hidden" name="action" value="add">
                <input type="submit" class="btn" value="&#xf067 Ajouter Article">

            </form>
            <form method="POST" data-push="#produits, #checkbar" style="display: none;">
                <input type="hidden" name="delete_id">
                <input type="hidden" name="action" value="delete">
                <input type="submit" class="btn" value="supprimer" id="del">
            </form>
        </div>
    </div>
</div>
