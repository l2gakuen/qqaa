<div class="modals">
    <div class="modal">
        <input type="checkbox" id="toggle-modal" class="toggle-modal d-none" />
        <div class="modal-box">
            <label for="toggle-modal" class="close"></label>
            <div class="modal-content">
                <div class="row">
                    <div class="col">
                        <div>
                            <form method="POST">
                                <h3>Créer un Client</h3>
                                <ul class="row justify-content-center">
                                    <li class="col">
                                        <label for="pro">Pro</label>
                                        <input type="radio" name="proparticuliers" value="0" id="pro">
                                    </li>
                                    <li class="col">

                                        <input type="radio" name="proparticuliers" value="1" id="part">
                                        <label for="part">Particulier</label>
                                    </li>
                                </ul>

                                <label for="name">Nom, Prenom, Société</label>
                                <input type="text" name="name" id="name" placeholder="">

                                <label for="email">Email</label>
                                <input type="text" name="email" id="email" placeholder="">

                                <label for="adresse">Adresse</label>
                                <input type="text" name="adresse" id="adresse" placeholder="">

                                <label for="zone">Zone</label>
                                <input type="text" name="zone" id="zone" placeholder="">

                                <label for="tel">Téléphone</label>
                                <input type="text" name="tel" id="tel" placeholder="">

                                <input type="hidden" name="id">
                                <input type="hidden" name="action" value="creer">
                                <input type="submit" class="button" value="Créer">
                            </form>

                            <div class="row justify-content-between d-none">
                                <div class="col-auto">
                                    <a href="#" class="button">Répondre</a>
                                </div>
                                <div class="col-auto">
                                    <div class="toggle blue" style="--tw:160px; --th:30px">
                                        <input type="checkbox" id="pin">
                                        <div class="slides">
                                            <div class="slide">
                                                <label for="pin" class="text text-1 check">
                                                    <i class="fal fa-trash"></i> Masquer</label>
                                            </div>
                                            <div class="slide">
                                                <div>
                                                    <p class="text text-1">Masquer ?</p>
                                                    <label for="del" class="tg-btn del"> Oui </label>
                                                    <label for="pin" class="tg-btn check"> Non </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--  -->

                            <div class="forms d-none">
